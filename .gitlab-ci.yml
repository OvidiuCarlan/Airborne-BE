stages:
 - build
 - test
 - sonarqube
 - deploy

variables:
 SONARQUBE_IMAGE: sonarqube:latest
 DATABASE_IMAGE: mcr.microsoft.com/mssql/server:latest
 BACKEND_IMAGE: airborne-be:latest
 GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
 - docker info

